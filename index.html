<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
    <title>Create a Password</title>
</head>
<body class="bg-dark">

    <div class="container w-25 text-white" id="container">
        <div class="row">
            <div class="col-12 mb-3 text-center">
                <div>
                    <h2>LOGIN</h2>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control bg-transparent border-1 text-white" placeholder="Type in username..." id="username" required>                   
                </div>
                <div class="input-group input-group-sm">
                    <input type="password" class="form-control bg-transparent border-1 text-white mt-4" placeholder="Type in password..." id="password" required>              
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-inline">
                    <input type="checkbox" id="checkbox" class="d-inline-block">
                    <p class="d-inline-block ms-1" id="rememberMe">Remember Me</p>
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary " id="enter">LOGIN</button>
            </div>
        </div>
    </div>
    
    </div>
    <script src="passwordCreation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
