<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
    <title>Create a Password</title>
</head>
<body>

    <div class="container" id="container">
        <div class="header">
            <h2>LOGIN</h2>
        </div>
        <div class="inputsArea">
            <form>
                <input type="text" placeholder="Type in username..." class="username" id="username" required> 
                <input type="password" class="password" placeholder="Type in password..." id="password" required>
            </form>           
        </div>
        <div>
            <input type="checkbox" id="checkbox" class="checkbox"> 
            <label class="rememberMe">Remember Me</label>
        </div>
        <div class="buttonArea">
            <button class="btn" id="btn">LOGIN</button>
        </div>
    </div>
    <script src="passwordCreation.js"></script>
</body>
</html>
